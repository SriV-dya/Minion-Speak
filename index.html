<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App to Banana</title>
    <style>
        textarea {
            width: 80%;
            height: 10vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }

        #output {
            border: 1px solid black;
            height: 10vh;
            width: 80%;
            margin: 1rem;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <h1>Wanna Talk to Minions?...Let's Speak Banana</h1>
    <textarea id="txt-input"
        placeholder="put your sentence in English here that is to be converted to Banana"></textarea>
    <button id="btn-translate">Translate to Banana</button>

    <div style="font-size: larger;"> Minions would say:</div>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
